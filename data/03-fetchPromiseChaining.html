<html lang="en">
<head>

<body>
    <h1>Fetch API</h1>
    <script>
        'use strict';
        const fetchPromise = fetch('./part1.txt');
        console.log(fetchPromise);
        // fetchPromise.then ( (response) => {
        //     //response is een gewoon object
        //     console.log(response.status);
        //      const textPromise = response.text();//response.text(); is opneiuw een asynchrone methode
        //      textPromise.then( (text ) => {
        //          console.log(text);

        //      })
        // })
        fetchPromise.then((response) => {
            //response is een gewoon object
            console.log(response.status);
            return response.text;
        }).then((text) =>{
            console.log(text);
        });
        console.log('started request');
    </script>
</body>
